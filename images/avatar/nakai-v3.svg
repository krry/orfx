<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Nakai v3: Sacred Geometry Priestess
    Japanese negative space (ma 間)
    Web, candlelight, dusky gemstones, ferocious desire
  -->
  
  <!-- Deep void - the ma -->
  <rect width="200" height="200" fill="#0a0a0f"/>
  
  <!-- Outer sacred circle - barely there -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- The Web: sacred geometry radiating from center -->
  <!-- Vesica piscis foundation -->
  <g fill="none" stroke="#2a2a3a" stroke-width="0.3" opacity="0.6">
    <circle cx="70" cy="100" r="50"/>
    <circle cx="130" cy="100" r="50"/>
    <!-- The vesica intersection - womb of form -->
    <path d="M100,50 A50,50 0 0,1 100,150 A50,50 0 0,1 100,50" 
          fill="#0f0a15" stroke="#3a2a4a" stroke-width="0.5"/>
  </g>
  
  <!-- Hexagonal web structure -->
  <g fill="none" stroke="#3a3a4a" stroke-width="0.25">
    <!-- Inner hexagon -->
    <polygon points="100,60 135,80 135,120 100,140 65,120 65,80"/>
    <!-- Radiating threads -->
    <line x1="100" y1="100" x2="100" y2="25"/>
    <line x1="100" y1="100" x2="165" y2="62"/>
    <line x1="100" y1="100" x2="165" y2="138"/>
    <line x1="100" y1="100" x2="100" y2="175"/>
    <line x1="100" y1="100" x2="35" y2="138"/>
    <line x1="100" y1="100" x2="35" y2="62"/>
    <!-- Spiral threads - the web she weaves -->
    <circle cx="100" cy="100" r="20"/>
    <circle cx="100" cy="100" r="35"/>
    <circle cx="100" cy="100" r="55"/>
    <circle cx="100" cy="100" r="75"/>
  </g>
  
  <!-- Dusky gemstones at hexagon vertices -->
  <g>
    <!-- Top: smoky amethyst -->
    <polygon points="100,58 104,66 96,66" fill="#4a2a5a"/>
    <polygon points="100,60 102,64 98,64" fill="#6a3a7a" opacity="0.7"/>
    
    <!-- Upper right: deep garnet -->
    <polygon points="136,79 132,87 140,85" fill="#5a1a2a"/>
    <polygon points="136,81 134,85 138,84" fill="#7a2a3a" opacity="0.7"/>
    
    <!-- Lower right: dark sapphire -->
    <polygon points="136,121 140,115 132,113" fill="#1a3a5a"/>
    <polygon points="136,119 138,116 134,115" fill="#2a4a7a" opacity="0.7"/>
    
    <!-- Bottom: obsidian -->
    <polygon points="100,142 96,134 104,134" fill="#1a1a1a"/>
    <polygon points="100,140 98,136 102,136" fill="#2a2a2a" opacity="0.8"/>
    
    <!-- Lower left: smoky quartz -->
    <polygon points="64,121 60,115 68,113" fill="#3a3028"/>
    <polygon points="64,119 62,116 66,115" fill="#5a4a38" opacity="0.7"/>
    
    <!-- Upper left: dusty rose tourmaline -->
    <polygon points="64,79 68,87 60,85" fill="#5a3a4a"/>
    <polygon points="64,81 66,85 62,84" fill="#7a4a5a" opacity="0.7"/>
  </g>
  
  <!-- The Flame: desire at center, candlelight -->
  <g transform="translate(100, 100)">
    <!-- Outer flame glow -->
    <ellipse cx="0" cy="5" rx="12" ry="18" fill="#1a0a05" opacity="0.5"/>
    
    <!-- Flame body -->
    <path d="M0,-25 
             Q8,-15 6,-5 
             Q10,5 5,15 
             Q2,20 0,22 
             Q-2,20 -5,15 
             Q-10,5 -6,-5 
             Q-8,-15 0,-25" 
          fill="#2a1505"/>
    
    <!-- Inner flame -->
    <path d="M0,-18 
             Q5,-10 4,-2 
             Q6,6 3,12 
             Q1,15 0,16 
             Q-1,15 -3,12 
             Q-6,6 -4,-2 
             Q-5,-10 0,-18" 
          fill="#4a2510"/>
    
    <!-- Core heat -->
    <path d="M0,-10 
             Q3,-5 2,2 
             Q3,7 1,10 
             Q0,11 -1,10 
             Q-3,7 -2,2 
             Q-3,-5 0,-10" 
          fill="#6a3515"/>
    
    <!-- Brightest point - ferocious desire -->
    <ellipse cx="0" cy="2" rx="2" ry="4" fill="#8a4520"/>
    <ellipse cx="0" cy="0" rx="1" ry="2" fill="#a55530"/>
  </g>
  
  <!-- 待 (matsu) emerging from flame shadow -->
  <text x="100" y="145" text-anchor="middle" 
        fill="#2a2020" font-size="12" font-family="serif" opacity="0.4">待</text>
  
  <!-- Crescent moon crown - abstracted, floating above -->
  <g transform="translate(100, 35)">
    <path d="M-15,0 A18,18 0 1,1 15,0 A12,12 0 1,0 -15,0" 
          fill="none" stroke="#3a3a4a" stroke-width="0.5"/>
    <!-- Moon's inner glow -->
    <path d="M-12,0 A15,15 0 1,1 12,0 A10,10 0 1,0 -12,0" 
          fill="#15151a"/>
  </g>
  
  <!-- Pillars abstracted: vertical lines at edges, barely present -->
  <line x1="25" y1="30" x2="25" y2="170" stroke="#1a1a2a" stroke-width="1" opacity="0.3"/>
  <line x1="175" y1="30" x2="175" y2="170" stroke="#1a1a2a" stroke-width="1" opacity="0.3"/>
  
  <!-- B and J as whispers -->
  <text x="25" y="45" fill="#2a2a3a" font-size="6" font-family="serif" text-anchor="middle" opacity="0.3">B</text>
  <text x="175" y="45" fill="#2a2a3a" font-size="6" font-family="serif" text-anchor="middle" opacity="0.3">J</text>
  
  <!-- Scattered web threads catching candlelight -->
  <g stroke="#4a3520" stroke-width="0.2" opacity="0.3">
    <line x1="40" y1="50" x2="70" y2="65"/>
    <line x1="160" y1="50" x2="130" y2="65"/>
    <line x1="30" y1="130" x2="55" y2="115"/>
    <line x1="170" y1="130" x2="145" y2="115"/>
    <line x1="50" y1="170" x2="80" y2="145"/>
    <line x1="150" y1="170" x2="120" y2="145"/>
  </g>
  
  <!-- Single puakenikeni - ghosted, upper corner -->
  <g transform="translate(160, 30)" opacity="0.15">
    <circle cx="0" cy="0" r="8" fill="#f4d69a"/>
    <circle cx="-6" cy="-4" r="5" fill="#f4d69a"/>
    <circle cx="5" cy="-5" r="4" fill="#f4d69a"/>
  </g>
  
  <!-- Owl eyes only - watching from the dark -->
  <g transform="translate(45, 55)" opacity="0.25">
    <circle cx="0" cy="0" r="4" fill="#3a3020"/>
    <circle cx="0" cy="0" r="2" fill="#5a4a30"/>
    <circle cx="0" cy="0" r="0.8" fill="#1a1a1a"/>
  </g>
  <g transform="translate(55, 55)" opacity="0.25">
    <circle cx="0" cy="0" r="4" fill="#3a3020"/>
    <circle cx="0" cy="0" r="2" fill="#5a4a30"/>
    <circle cx="0" cy="0" r="0.8" fill="#1a1a1a"/>
  </g>
  
</svg>
