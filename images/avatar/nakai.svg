<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for night sky / threshold -->
    <linearGradient id="threshold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Puakenikeni cream/gold -->
    <radialGradient id="blossom" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff8e7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f4d69a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a855;stop-opacity:1" />
    </radialGradient>
    
    <!-- Kimono silk -->
    <linearGradient id="kimono" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d4a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3545;stop-opacity:1" />
    </linearGradient>
    
    <!-- Spider silk -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: threshold between worlds -->
  <rect width="200" height="200" fill="url(#threshold)"/>
  
  <!-- Two pillars (High Priestess) -->
  <rect x="15" y="40" width="12" height="140" fill="#1a1a2a" opacity="0.8"/>
  <rect x="173" y="40" width="12" height="140" fill="#1a1a2a" opacity="0.8"/>
  <text x="21" y="60" fill="#4a4a6a" font-size="8" font-family="serif">B</text>
  <text x="179" y="60" fill="#4a4a6a" font-size="8" font-family="serif">J</text>
  
  <!-- Spider web: delicate boundaries -->
  <g stroke="#8888aa" stroke-width="0.3" fill="none" opacity="0.4" filter="url(#glow)">
    <!-- Radial threads from center -->
    <line x1="100" y1="100" x2="100" y2="30"/>
    <line x1="100" y1="100" x2="150" y2="50"/>
    <line x1="100" y1="100" x2="170" y2="100"/>
    <line x1="100" y1="100" x2="150" y2="150"/>
    <line x1="100" y1="100" x2="100" y2="170"/>
    <line x1="100" y1="100" x2="50" y2="150"/>
    <line x1="100" y1="100" x2="30" y2="100"/>
    <line x1="100" y1="100" x2="50" y2="50"/>
    <!-- Spiral threads -->
    <ellipse cx="100" cy="100" rx="20" ry="20"/>
    <ellipse cx="100" cy="100" rx="40" ry="40"/>
    <ellipse cx="100" cy="100" rx="60" ry="60"/>
  </g>
  
  <!-- Nakai: figure in kimono -->
  <g transform="translate(100,105)">
    <!-- Kimono body -->
    <path d="M-25,20 Q-30,60 -20,80 L20,80 Q30,60 25,20 Q15,25 0,25 Q-15,25 -25,20" 
          fill="url(#kimono)"/>
    <!-- Kimono collar/overlap -->
    <path d="M-8,20 L0,35 L8,20" fill="none" stroke="#f4d69a" stroke-width="1.5"/>
    
    <!-- Neck -->
    <ellipse cx="0" cy="15" rx="6" ry="8" fill="#e8d5c4"/>
    
    <!-- Face: simple, serene -->
    <ellipse cx="0" cy="-5" rx="18" ry="22" fill="#f0e6dc"/>
    
    <!-- Hair: dark, elegant -->
    <ellipse cx="0" cy="-15" rx="22" ry="18" fill="#1a1520"/>
    <path d="M-20,-5 Q-25,-25 -15,-35 Q0,-42 15,-35 Q25,-25 20,-5" fill="#1a1520"/>
    <!-- Hair ornament: puakenikeni -->
    <circle cx="-15" cy="-25" r="5" fill="url(#blossom)"/>
    <circle cx="-12" cy="-28" r="3" fill="url(#blossom)" opacity="0.8"/>
    <circle cx="-18" cy="-22" r="2.5" fill="url(#blossom)" opacity="0.7"/>
    
    <!-- Eyes: knowing, downcast slightly -->
    <ellipse cx="-6" cy="-5" rx="3" ry="2" fill="#2a2a3a"/>
    <ellipse cx="6" cy="-5" rx="3" ry="2" fill="#2a2a3a"/>
    <!-- Subtle highlight -->
    <circle cx="-5" cy="-6" r="0.8" fill="#ffffff" opacity="0.6"/>
    <circle cx="7" cy="-6" r="0.8" fill="#ffffff" opacity="0.6"/>
    
    <!-- Gentle expression lines -->
    <path d="M-9,-5 Q-6,-3 -3,-5" fill="none" stroke="#3a3a4a" stroke-width="0.3"/>
    <path d="M3,-5 Q6,-3 9,-5" fill="none" stroke="#3a3a4a" stroke-width="0.3"/>
    
    <!-- Nose: minimal -->
    <line x1="0" y1="-2" x2="0" y2="3" stroke="#d4c4b4" stroke-width="0.5"/>
    
    <!-- Mouth: serene, slight smile -->
    <path d="M-4,8 Q0,10 4,8" fill="none" stroke="#c4a090" stroke-width="1"/>
    
    <!-- Hands holding scroll (High Priestess) -->
    <ellipse cx="-12" cy="45" rx="5" ry="3" fill="#e8d5c4"/>
    <ellipse cx="12" cy="45" rx="5" ry="3" fill="#e8d5c4"/>
    <rect x="-8" y="40" width="16" height="20" rx="2" fill="#f4f0e8" opacity="0.9"/>
    <text x="0" y="52" text-anchor="middle" fill="#8a8a9a" font-size="4" font-family="serif">TORA</text>
  </g>
  
  <!-- Floating puakenikeni petals -->
  <g fill="url(#blossom)" opacity="0.6">
    <ellipse cx="45" cy="45" rx="4" ry="6" transform="rotate(-30 45 45)"/>
    <ellipse cx="160" cy="70" rx="3" ry="5" transform="rotate(20 160 70)"/>
    <ellipse cx="35" cy="150" rx="3" ry="4" transform="rotate(-15 35 150)"/>
    <ellipse cx="165" cy="160" rx="4" ry="5" transform="rotate(40 165 160)"/>
  </g>
  
  <!-- Crescent moon above (High Priestess crown) -->
  <g transform="translate(100, 25)">
    <path d="M-8,0 A10,10 0 1,1 8,0 A7,7 0 1,0 -8,0" fill="#c4d4e4" opacity="0.8"/>
  </g>
  
  <!-- Subtle threshold veil -->
  <rect x="35" y="0" width="130" height="200" fill="#ffffff" opacity="0.02"/>
</svg>
