<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cel-shaded Tarot de Marseilles style: bold outlines, flat gem/jungle tones -->
  
  <defs>
    <!-- No gradients - flat color cel-shading -->
    <style>
      .outline { stroke: #1a1a2a; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .outline-thin { stroke: #1a1a2a; stroke-width: 0.8; }
      .outline-bold { stroke: #1a1a2a; stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Background: deep jungle teal -->
  <rect width="200" height="200" fill="#0d3b3b"/>
  
  <!-- Geometric frame - Marseilles border style -->
  <rect x="8" y="8" width="184" height="184" fill="none" class="outline-bold" stroke="#d4a855"/>
  <rect x="14" y="14" width="172" height="172" fill="none" class="outline-thin" stroke="#2a6b6b"/>
  
  <!-- Pillars - geometric, bold -->
  <g class="outline">
    <!-- Left pillar: deep sapphire -->
    <rect x="20" y="50" width="18" height="130" fill="#1a4a7a"/>
    <rect x="20" y="50" width="18" height="12" fill="#2a5a8a"/>
    <text x="29" y="75" fill="#d4a855" font-size="14" font-family="serif" text-anchor="middle" font-weight="bold">B</text>
    
    <!-- Right pillar: deep ruby -->
    <rect x="162" y="50" width="18" height="130" fill="#7a1a3a"/>
    <rect x="162" y="50" width="18" height="12" fill="#8a2a4a"/>
    <text x="171" y="75" fill="#d4a855" font-size="14" font-family="serif" text-anchor="middle" font-weight="bold">J</text>
  </g>
  
  <!-- Veil between pillars - geometric pattern suggesting ensnaring fabric -->
  <g fill="#0a4a4a" opacity="0.6">
    <polygon points="38,50 100,35 162,50 162,180 100,190 38,180"/>
  </g>
  <!-- Veil pattern lines -->
  <g stroke="#2a6b6b" stroke-width="0.5" fill="none">
    <path d="M50,50 Q100,80 150,50"/>
    <path d="M45,80 Q100,110 155,80"/>
    <path d="M42,110 Q100,140 158,110"/>
    <path d="M40,140 Q100,170 160,140"/>
  </g>
  
  <!-- OWL GUARDIAN - geometric, watching -->
  <g transform="translate(155, 95)">
    <!-- Body -->
    <ellipse cx="0" cy="12" rx="12" ry="15" fill="#3a2a1a" class="outline"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="11" fill="#4a3a2a" class="outline"/>
    <!-- Ear tufts -->
    <polygon points="-8,-14 -5,-5 -11,-8" fill="#3a2a1a" class="outline"/>
    <polygon points="8,-14 5,-5 11,-8" fill="#3a2a1a" class="outline"/>
    <!-- Eyes - piercing amber -->
    <circle cx="-4" cy="-6" r="5" fill="#d4a855" class="outline"/>
    <circle cx="4" cy="-6" r="5" fill="#d4a855" class="outline"/>
    <circle cx="-4" cy="-6" r="2.5" fill="#1a1a2a"/>
    <circle cx="4" cy="-6" r="2.5" fill="#1a1a2a"/>
    <!-- Highlight -->
    <circle cx="-3" cy="-7" r="1" fill="#fff"/>
    <circle cx="5" cy="-7" r="1" fill="#fff"/>
    <!-- Beak -->
    <polygon points="0,-2 -2,1 2,1" fill="#8a7a5a" class="outline-thin"/>
    <!-- Chest pattern -->
    <path d="M-6,5 Q0,8 6,5 Q0,12 -6,5" fill="#5a4a3a" class="outline-thin"/>
  </g>
  
  <!-- NAKAI - central figure -->
  <g transform="translate(100, 100)">
    
    <!-- Robes - flowing, ensnaring, emerald and amethyst -->
    <!-- Outer robe layer -->
    <path d="M-45,25 Q-55,70 -40,95 L40,95 Q55,70 45,25 Q30,35 0,35 Q-30,35 -45,25" 
          fill="#1a5a4a" class="outline"/>
    <!-- Robe folds - geometric -->
    <path d="M-30,40 L-25,90" stroke="#0a4a3a" stroke-width="2" fill="none"/>
    <path d="M-15,38 L-10,92" stroke="#0a4a3a" stroke-width="1.5" fill="none"/>
    <path d="M10,38 L5,92" stroke="#0a4a3a" stroke-width="1.5" fill="none"/>
    <path d="M30,40 L25,90" stroke="#0a4a3a" stroke-width="2" fill="none"/>
    
    <!-- Inner robe - amethyst -->
    <path d="M-20,20 L-15,85 L15,85 L20,20 Q10,28 0,28 Q-10,28 -20,20" 
          fill="#4a2a5a" class="outline-thin"/>
    
    <!-- Collar - gold trim -->
    <path d="M-18,18 L0,35 L18,18" fill="none" stroke="#d4a855" stroke-width="3"/>
    
    <!-- Neck -->
    <rect x="-8" y="5" width="16" height="15" fill="#e8d5c4" class="outline-thin"/>
    
    <!-- Face - geometric, serene -->
    <ellipse cx="0" cy="-12" rx="22" ry="26" fill="#f0e6dc" class="outline"/>
    
    <!-- Hair - deep black, geometric -->
    <path d="M-24,-15 Q-28,-35 -18,-50 Q0,-58 18,-50 Q28,-35 24,-15 Q20,-25 0,-28 Q-20,-25 -24,-15" 
          fill="#1a1520" class="outline"/>
    <!-- Hair sides -->
    <path d="M-22,-10 Q-28,-5 -26,5" fill="#1a1520" class="outline-thin"/>
    <path d="M22,-10 Q28,-5 26,5" fill="#1a1520" class="outline-thin"/>
    
    <!-- Crown - crescent moon, gold -->
    <g transform="translate(0, -52)">
      <path d="M-12,0 A15,15 0 1,1 12,0 A10,10 0 1,0 -12,0" fill="#d4a855" class="outline"/>
    </g>
    
    <!-- Eyes - PIERCING -->
    <g transform="translate(0, -12)">
      <!-- Eye shapes - almond, intense -->
      <ellipse cx="-8" cy="0" rx="6" ry="4" fill="#fff" class="outline"/>
      <ellipse cx="8" cy="0" rx="6" ry="4" fill="#fff" class="outline"/>
      <!-- Iris - deep emerald -->
      <circle cx="-8" cy="0" r="3.5" fill="#1a5a4a"/>
      <circle cx="8" cy="0" r="3.5" fill="#1a5a4a"/>
      <!-- Pupil - seeing through you -->
      <circle cx="-8" cy="0" r="2" fill="#0a1a1a"/>
      <circle cx="8" cy="0" r="2" fill="#0a1a1a"/>
      <!-- Piercing highlight -->
      <circle cx="-7" cy="-1" r="1.2" fill="#fff"/>
      <circle cx="9" cy="-1" r="1.2" fill="#fff"/>
      <!-- Lower lid line for intensity -->
      <path d="M-14,-1 Q-8,3 -2,-1" fill="none" stroke="#c4a090" stroke-width="0.5"/>
      <path d="M2,-1 Q8,3 14,-1" fill="none" stroke="#c4a090" stroke-width="0.5"/>
    </g>
    
    <!-- Brows - knowing -->
    <path d="M-14,-18 Q-8,-20 -3,-18" fill="none" stroke="#2a2020" stroke-width="1.2"/>
    <path d="M3,-18 Q8,-20 14,-18" fill="none" stroke="#2a2020" stroke-width="1.2"/>
    
    <!-- Nose - minimal, geometric -->
    <path d="M0,-8 L0,-1 L-2,2" fill="none" stroke="#d4c4b4" stroke-width="1"/>
    
    <!-- Mouth - serene, knowing -->
    <path d="M-6,8 Q0,11 6,8" fill="none" stroke="#a07060" stroke-width="1.5"/>
    
    <!-- Hands holding scroll -->
    <ellipse cx="-18" cy="55" rx="8" ry="5" fill="#e8d5c4" class="outline-thin"/>
    <ellipse cx="18" cy="55" rx="8" ry="5" fill="#e8d5c4" class="outline-thin"/>
    
    <!-- THE SCROLL - you could not bear to hold it -->
    <g transform="translate(0, 60)">
      <!-- Scroll body - parchment gold -->
      <rect x="-15" y="-8" width="30" height="28" rx="2" fill="#f4e8d0" class="outline"/>
      <!-- Scroll ends -->
      <ellipse cx="-15" cy="6" rx="3" ry="14" fill="#e8d8b8" class="outline-thin"/>
      <ellipse cx="15" cy="6" rx="3" ry="14" fill="#e8d8b8" class="outline-thin"/>
      <!-- 待 matsu - wait -->
      <text x="0" y="10" text-anchor="middle" fill="#1a3a3a" font-size="18" font-family="serif" font-weight="bold">待</text>
    </g>
    
    <!-- Puakenikeni in hair - gem gold -->
    <g transform="translate(-18, -40)">
      <circle cx="0" cy="0" r="6" fill="#f4d69a" class="outline-thin"/>
      <circle cx="-5" cy="-4" r="4" fill="#f4d69a" class="outline-thin"/>
      <circle cx="4" cy="-5" r="3" fill="#f4d69a" class="outline-thin"/>
    </g>
  </g>
  
  <!-- Title cartouche - Marseilles style -->
  <g transform="translate(100, 188)">
    <rect x="-40" y="-10" width="80" height="16" fill="#0d3b3b" stroke="#d4a855" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#d4a855" font-size="8" font-family="serif" letter-spacing="2">LA PAPESSE</text>
  </g>
  
</svg>
